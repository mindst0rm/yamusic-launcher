name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Launcher and package version (e.g. 1.1.3)"
        required: true
        default: "1.1.3"
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish-nuget:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Resolve version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "release") {
            $version = "${{ github.event.release.tag_name }}".TrimStart("v")
          } else {
            $version = "${{ inputs.version }}"
          }

          "VERSION=$version" >> $env:GITHUB_ENV

      - name: Publish launcher (win-x64)
        shell: pwsh
        run: |
          dotnet publish YaLauncher/YaLauncher.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -o artifacts/publish/win-x64 `
            /p:Version=$env:VERSION

      - name: Pack distribution package
        shell: pwsh
        run: |
          dotnet pack packaging/YaMusicLauncher.Distribution/YaMusicLauncher.Distribution.csproj `
            -c Release `
            -o artifacts/nuget `
            /p:PackageVersion=$env:VERSION

      - name: Publish to GitHub Packages (NuGet)
        shell: pwsh
        run: |
          $packages = Get-ChildItem "artifacts/nuget" -Filter "*.nupkg" -File |
            Where-Object { $_.Name -notlike "*.symbols.nupkg" }

          if (-not $packages) {
            throw "NuGet packages were not found in artifacts/nuget"
          }

          foreach ($pkg in $packages) {
            dotnet nuget push $pkg.FullName `
              --source "https://nuget.pkg.github.com/mindst0rm/index.json" `
              --api-key "${{ secrets.GITHUB_TOKEN }}" `
              --skip-duplicate
          }

